<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js" integrity="sha512-L6Z/YtIPQ7eU3BProP34WGU5yIRk7tNHk7vaC2dB1Vy1atz6wl9mCkTPPZ2Rn1qPr+vY2mZ9odZLdGYuaBk7dQ==" crossorigin="anonymous"></script>

<script type="text/javascript">
	
	$(document).ready(function(){
		 $("#uploadBtn").click(function(){
			let formData = new FormData();
			formData.append('file', $("#myFileInput")[0].files[0]);
			
			$.ajax({
				type : 'post',
				url : '../upload',
				//responseType: 'binary',
				cache : false,
				data : formData,
				processData : false,
				contentType : false,
				success : function(data) {
					console.log(data);
					var sound = document.getElementById("tts");
					 sound.src="../assets/master.mp3";
					 sound.load(); 
					sound.play();

				}
			});
		}); 
	}); 

</script>

</head>
<body>

	<!-- <form action="../upload" method="post" enctype="multipart/form-data">  -->
		<input type="file" id="myFileInput" name="file">
		<input type="submit" value="전송" id="uploadBtn">
<!-- 	</form>  -->
	<br><audio src="" controls="controls" id="tts" ></audio>
</body>
</html>
