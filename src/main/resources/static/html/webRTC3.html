<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


	<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
	<script src="../js/rtc.js"></script>

</head>
<body>
	<div id="container">

		<video id="localVideo" playsinline autoplay muted width="320"
			height="230" style="background-color: black"></video>
		<video id="remoteVideo" playsinline autoplay width="320" height="230"
			style="background-color: gray"></video>

		<div class="box">
			<button id="startButton">내 카메라 켜기</button>
			<span id="map_ids"></span>
			<button id="callButton">상대방 호출하기</button>
			<button id="hangupButton">전화 끊기</button>
		</div>
		<br>
		<div style="color: blue; font-size: x-small;"> &nbsp;&nbsp;&nbsp; * 아래 웹소켓 채팅에 참가한 사용자만 영상 채팅을 할 수 있습니다<br>
		 &nbsp;&nbsp;&nbsp; * [내 카메라 켜기]를 해야 [상대방 호출하기]가 활성화 됩니다</div>
		<br>
	</div>
   
   <hr>
   
   <select  id="chatId">
    <option value="">--본인 이름을 선택하세요--</option>
    <option value="은수">은수</option>
    <option value="인규">인규</option>
    <option value="예원">예원</option>
    <option value="윤지">윤지</option>
    <option value="지은">지은</option>
    <option value="장원">장원</option>
	</select>

	<input type="button" id="chatBtn" value="웹소켓채팅"><br>
	
   <input type="text" id="chatMsg">
   <input type="button" id="msgBtn" value="전송"><br>
   <textarea rows="10" cols="30"></textarea>
</body>
</html>
